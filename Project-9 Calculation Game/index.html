<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Game</title>
    <link href="css.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="col-12 text-center">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png" class="image">
        <div class="bg-container">
            <span class="number m-2" id="firstNumber"></span>
            <span class="operator m-2" id="operatorS"></span>
            <span class="number m-2" id="secondNumber"></span>
            <span class="operator">=</span>
            <input class="user-input" type="text" id="userInput"/>
            <div class="mt-4">
                <button class="btn btn-primary mb-4 m-2" onclick="checkResult()">Check</button>
                <button class="btn btn-primary mb-4 m-2" onclick="restartGame()">Restart</button>
            </div>
            <p class="game-result" id="gameResult"></p>
        </div>
    </div> 


    <script src="functions.js"></script>
</body>
</html>
