<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h1 class="form-heading">Add User</h1>
        <form id="myForm">
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
                <p class="errorMessage" id="nameER"></p>
            </div>
            <div class="mb-3">
                <label for="Email">Email</label>
                <input type="text" id="Email" class="form-control">
                <p class="errorMessage" id="emailER"></p>
            </div>
            <div class="mb-3">
                <label for="status">Work Status</label>
                <select id="status" class="form-control">
                    <option value="Active" selected>Active</option>
                    <option value = "Inactive" >In Active</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="radio" id="genderMale" value="male" name="gender" >
                <label for="genderMale">Male</label>
                <input type="radio" id="genderFemale" value="female" name="gender">
                <label for="genderFemale">Female</label>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>

    <script src="functions.js"></script>
</body>
</html>
