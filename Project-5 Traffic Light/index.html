<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
<body>
    <div class="traffic-light-container">
        <h1 class="text-center">Traffic Light</h1>
        <div class="col-12 d-flex flex-row justify-content-center">
            <div class="d-flex flex-column justify-content-center">
                <button class="btns m-3" id="stopButton" onclick="onRedLight()">Stop</button>
                <button class="btns m-3" id="readyButton" onclick="onyellowLight()">Ready</button>
                <button class="btns m-3" id="goButton" onclick="ongreenLight()">Go</button>
            </div>
            <div class="Traffic-light mr-4">
                <div class="bulb" id="stopLight"></div>
                <div class="bulb" id ="readyLight"></div>
                <div class="bulb" id ="goLight"></div>
            </div>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
