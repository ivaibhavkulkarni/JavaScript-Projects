<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Maker</title>
    <link href="css.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="button-maker-bg-container p-4">
        <h1 class="button-maker-heading text-center mb-4">Button Maker</h1>
        <div class="button-maker-container">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-7">
                    <p class="input-label mt-4">BACKGROUND COLOR :</p>
                    <input type="text" class="user-input" id="bgColorInput">
                    <p class="input-label">FONT COLOR :</p>
                    <input type="text" class="user-input" id="fontColorInput">
                    <p class="input-label">FONT SIZE (In px) :</p>
                    <input type="text" class="user-input" id="fontSizeInput">
                    <p class="input-label">FONT WEIGHT :</p>
                    <input type="text" class="user-input" id="fontWeightInput">
                    <p class="input-label">PADDING (In px) :</p>
                    <input type="text" class="user-input" id="paddingInput">
                    <p class="input-label">BORDER RADIUS (In px) :</p>
                    <input type="text" class="user-input mb-4" id="borderRadiusInput">
                    <div class="mt-4 text-right">
                        <button id="applyButton" class="btn btn-primary" onclick="onApplyProperties()"> Apply</button>
                    </div>
                </div>
                <div class="col-12 col-md-6 mt-4 mb-4">
                    <button class="custom-button" id="customButton">Custom Button</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
