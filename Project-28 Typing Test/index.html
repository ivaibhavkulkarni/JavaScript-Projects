<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Spped Typing Test</title>
</head>
<body>
    <div class="container bg-container p-4 col-12" id="speedTypingTest">
        <h1 class="heading">Speed Typing Test</h1>
        <div class="row">
            <div class="p-3">
                <p>On your fingers lets set GO!</p>
            </div>
            <div class="d-flex flex-row justify-content-start pl-3">
                <div>
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image" />
                </div>
                <div class="p-5">
                    <p id="timer" class="timer">0<span class="seconds pl-2">seconds</span></p>
                </div>
            </div>
            <div class="text-container p-3">
                <div id="spinner">
                <div class="d-flex align-items-start" >
                  <strong role="status">Loading...</strong>
                  <div class="spinner-border ms-auto" aria-hidden="true"></div>
                </div>
                </div>
                <p id="quoteDisplay"></p>
                <div>
                    <textarea placeholder="Type here!" id="quoteInput" rows="6" cols="100" class="form-control"></textarea>
                </div>
            </div>
            <div class="p-3 m-2">
                <p id="result"></p>
                <button id="submitBtn" class="btn button1">Submit</button>
                <button id="resetBtn" class="btn bg-white">Reset</button>
            </div>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
