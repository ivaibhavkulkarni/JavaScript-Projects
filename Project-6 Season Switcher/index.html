<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Switcher</title>
    <link rel="stylesheet" href="css.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <img id ="seasonSmallImage" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/seasons-switcher-four-seasons-xs-img.png" class="d-md-none season-image">
        <img id="seasonMediumImage" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/seasons-switcher-four-seasons-md-img.png" class="season-image d-md-inline d-none "> 
        
        <div class="d-flex flex-row justify-content-center mt-5">
            <button class="button button1" onclick="onSpring()">Spring</button>
            <button class="button button2" onclick="onSummer()">Summer</button>
            <button class="button button3" onclick="onAutumn()">Autumn</button>
            <button class="button button4" onclick="onWinter()">Winter</button>
        </div>


    </div>
    <script src="functions.js"></script>
</body>
</html>
