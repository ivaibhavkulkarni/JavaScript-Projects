<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link href="css.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="todo-bg-container">
        <div class="container">
            <div class="row">
                <div>
                    <h1 class="text-center todo-heading">Todos.</h1>
                    <h1 style="font-weight: bold">Create <span class="font-weight">Task.</span></h1>
                    <input type="text" class="user-input"/>
                    <button class="todo-button">Add</button>
                    <h1 style="font-weight: bold">My <span class="font-weight">Tasks.</span></h1>
                </div>
            </div>
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
