<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="css.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="todo-bg-container">
        <div class="container">
            <div class="row">
                <div>
                    <h1 class="todos-heading">Todo.</h1>
                    <h1 class="create-task-heading">Create <span class="create-task-subpart">Task.</span></h1>
                    <div class="col-md-6 col-sm-12">
                        <input type="text" class="todo-user-input" id="todoUserInput">
                    </div>
                    <button class="add-todo-button">Add</button>
                    <h1 class="task-heading">My <span class="task-heading-subpart">Tasks.</span></h1>
                    <ul id="todoItemContainer"> 
                    </ul>
                    <h1 class="task-heading mt-5">Completed <span class="task-heading-subpart">Tasks.</span></h1>
                </div>
            </div>
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
