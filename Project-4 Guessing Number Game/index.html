<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid bg-container">
        <div class="row bg-white">
            <div class="col-12 col-md-6 m-auto pt-5 pb-5">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png" class="image1">
                <p class="text-center heading">Find out the right number between 1 to 100</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="guess-heading">Guess The Number
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png" class="guess-number-image">
                </h1>
                <input type="text" class="user-input" id="userInput">
                <div>
                    <button class="btn btn-info check-guess" onclick="checkGuess()">Check</button>
                </div>

                <p class="game-result" id="gameResult"></p>
            </div>
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
