<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="bg-container">
        <h1 class="heading p-3">Answer the Question</h1>
        <div class="row white-container m-3">
            <h1 class="heading2">What is the capital of India?</h1>
            <form id="questionsForm" class="ml-3">
                <input value="Hyderabad" name="city" id="cityHyderabad" type="radio">
                <label for="cityHyderabad">Hyderabad</label><br>
                <input value="Chennai" name="city" id="cityChennai" type="radio">
                <label for="cityChennai">Chennai</label><br>
                <input value="Delhi" name="city" id="cityDelhi" type="radio">
                <label for="cityDelhi">Delhi</label><br>
                <input value="Mumbai" name="city" id="cityMumbai" type="radio">
                <label for="cityMumbai">Mumbai</label><br>
                <button id="submitBtn" class="btn btn-primary ml-3 mt-2" type="submit">Submit</button>
            </form>
            <p class="ml-3 p-2" id="resultMsg"></p>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
